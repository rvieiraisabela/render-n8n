services:
  - type: web
    name: n8n-service
    plan: free
    runtime: image
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      # Chave de criptografia do n8n (Render gera automaticamente)
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Configura√ß√£o do banco Postgres do Render
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      # ============================
      # üî• CONFIGURA√á√ÉO MCP (Lovable)
      # ============================

      # Porta p√∫blica ‚Äî Render usa essa porta para expor o servi√ßo
      - key: PORT
        value: "3001"

      # Ativa o MCP Server dentro do n8n
      - key: N8N_MCP_ENABLED
        value: "true"

      # O MCP precisa escutar em 0.0.0.0 para ser acess√≠vel externamente
      - key: N8N_MCP_HOST
        value: "0.0.0.0"

      # MCP usa a mesma porta que o Render exp√µe
      - key: N8N_MCP_PORT
        value: "3001"

databases:
  - name: n8n-db
    plan: free
